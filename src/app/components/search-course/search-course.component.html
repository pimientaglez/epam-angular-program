<div class="sc-main-content">
    <div class="search-input-container">
        <i class="material-icons">search</i>
        <input 
            type="text" 
            name="searchText" 
            id="search-input"  
            [(ngModel)]="searchText" 
            (keydown.enter)="findCourseEnter($event)">
    </div>
        
    <button (click)="findCourseClick()" mat-flat-button>Search</button>
</div>
