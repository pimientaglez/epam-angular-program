<h2 mat-dialog-title>Delete Course</h2>
<mat-dialog-content>Do you really want to delete this course?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">No</button>
  <button mat-flat-button color='primary' [mat-dialog-close]=true>Yes</button>
</mat-dialog-actions>
