<app-course 
    *ngFor="let course of coursesToDisplay | orderby" 
    [course]="course"
    (delete)="deleteCourse($event)"
    (edit)="editCourse($event)">
</app-course>
<div class="no-data-msg" *ngIf="coursesToDisplay.length === 0">No Data. Feel free to add a new Course</div>
<app-load-more></app-load-more>
