<div 
    class="cr-main-content" 
    [ngClass]="{ 'top-rated': course.isTopRated }"
    [courseAge]="course.date">
    <div class="course-info">
        <div class="course-title">
            <h1 >{{course.name | uppercase}} <i *ngIf="course.isTopRated"class="material-icons">stars</i></h1>
            <div class="course-calendar"><span><i class="material-icons">calendar_today</i> <div>{{course.date | date: 'dd MMM, yyyy'}}</div></span></div>
            <div class="course-time"><span><i class="material-icons">access_time</i><div>{{course.length | duration}}</div> </span></div>
        </div>

        <p>{{course.description}}</p>
    </div>
    <div class="course-action">
        <button (click)="editCourse(course.id)"><span><i class="material-icons">edit</i></span> {{ 'course.edit' | translate }}</button>
        <button mat-raised-button class="delete-button" (click)="deleteCourse(course.id)"><span><i class="material-icons">delete</i></span> {{ 'course.delete' | translate }}</button>
    </div>
</div>
