<div class="us-main-content">
    <div 
        *ngIf="!isUserLoggedIn && currentPath !== '/login'" 
        class="login" 
        (click)="goToLoginPage()">
        <span><i class="material-icons"> portrait </i>
            User Login</span> 
    </div>
    <div 
        *ngIf="isUserLoggedIn && currentPath !== '/login'" 
        class="logoff">Log off</div>
</div>
