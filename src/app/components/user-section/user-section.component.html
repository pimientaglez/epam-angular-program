<div class="us-main-content">
    <div 
        *ngIf="currentPath !== '/login'" 
        class="login" 
        (click)="goToLoginPage()">
        <span><i class="material-icons"> portrait </i>
            {{firstName}} {{lastName}}</span> 
    </div>
    <div 
        *ngIf="currentPath !== '/login'" 
        class="logoff"
        (click)="logOut()">
        <span><i class="material-icons">power_settings_new</i>
            Log out</span>
    </div>
</div>
