<div class="us-main-content" *ngIf="path.current !== '/login'" >
    <div 
        class="login">
        <span><i class="material-icons"> portrait </i>
            {{firstName}} {{lastName}}</span> 
    </div>
    <div 
        class="logoff"
        (click)="logOut()">
        <span><i class="material-icons">power_settings_new</i>
            {{'course.logOut' | translate}}</span>
    </div>
</div>
