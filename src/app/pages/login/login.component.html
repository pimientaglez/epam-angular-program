<div class="login-main-content">
    <div class="login-card">
        <form action="" (ngSubmit)="login()">
            <h3>Login</h3>
            <div *ngIf="wrongCreds" class="wrong"><p>wrong email or password</p></div>
            <div class="email-container">
                <span class="email-tag">E-mail:</span>
                <span class="required">*required</span>
                <br>
                <div class="input-email">
                    <input [(ngModel)]="email" name="email" type="text" placeholder="Enter e-mail">
                </div>
            </div>
            <div class="password-container">
                <span class="password-tag">Password:</span>
                <span class="required">*required</span>
                <br>
                <div class="input-pass">
                    <input [(ngModel)]="password" name="password" type="password" placeholder="Enter Password">
                </div>
            </div>
            <div class="forgot">
                <span><a href="">Forgot password?</a></span>
            </div>
            <div class="login-button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div> 
</div>
